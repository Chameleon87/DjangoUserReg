{% extends 'base/base.html' %}

{% block content %}
<a href="{% url 'create' %}">Post</a>

{% if articles.count > 0 %}

{% for article in articles %}
<div>
    <h2><a href="/articles/get/{{pk}}/">{{article.title}}</a></h2>
    <p>{{article.body|lower|truncatewords:"10"}}</p>
</div>
{% endfor %}
{% else %}
<p>None to show!</p>
{% endif %}
{% endblock %}
