{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="well well-lg">
{% if user.is_authenticated %}
    <p>Welcome to the Home Page, {{ user.username }}!</p>
{% else %}
    <p>Welcome! This is the Home Page!</p>
    <p>Please, login or register a new user to post on our Articles page!</p>
{% endif %}
</div>

{% endblock %}
